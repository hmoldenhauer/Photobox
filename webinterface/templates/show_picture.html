<html>
  <head>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" charset="utf-8">
    var socket = io('http://' + document.domain + ':' + location.port);
    socket.on('update', function (emit_var){
      $("#imgid").attr("src", emit_var[1]);
      document.getElementById("text").innerHTML =emit_var[0]
    }
    );

    </script>
    <style>
    body {
    background-color: {{ bg_color }};}
    </style>
  </head>

    <body>
    <center>
    <p id=text style="font-size:50px; text-align:center; color: {{ font_color }}"> 1 </p>
    <img src="{{ url_for('static', filename=image_name) }}" style="{{ image_style }}" class="center" id = 'imgid'/>
    </center>
  </body>

</html>
